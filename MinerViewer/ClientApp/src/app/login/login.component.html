


<div  class="lhsd">
  <form *ngIf="!this.isLogged" #loginForm="ngForm" (ngSubmit)="login()">
    <h1 style="color: rgb(230, 229, 221);">Login</h1>
      <br/>
      <label style="color: rgb(230, 229, 221);" for="username" >Email address</label>
      <input type="email" id="username" name="username" [(ngModel)]="username" 
        class="form-control" placeholder="User Name" required>
      <br/>
      <label style="color: rgb(230, 229, 221);" for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" 
        class="form-control" placeholder="Password" required>
      <br/>
      <button class="btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.valid">Log in</button>
  </form>
</div>

<div *ngIf="this.isLogged">
  <button class="btn btn-lg btn-primary" (click)="logout()">Log out</button>
</div>
